<div style="background-image: url(librarypic.jpg); height: 100%; width: 100">
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Add Books</h2>

                <form [formGroup]="AddbookForm">
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      class="form-control form-control-lg"
                      formControlName="name"
                    />
                    <label class="form-label" for="form3Example1cg"
                      >Book Name</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form3Example3cg"
                      class="form-control form-control-lg"
                      formControlName="author"
                    />
                    <label class="form-label" for="form3Example3cg"
                      >Book Author</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form3Example4cg"
                      class="form-control form-control-lg"
                      formControlName="price"
                    />
                    <label class="form-label" for="form3Example4cg"
                      >Price of the Book</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form3Example4cdg"
                      class="form-control form-control-lg"
                      formControlName="genres_name"
                    />
                    <label class="form-label" for="form3Example4cdg"
                      >Enter Genre of the Book</label
                    >
                  </div>
                  <div class="text-center">
                    <input
                      type="file"
                      id="form3Example4cdg"
                      class="form-control form-control-lg"
                      formControlName="coverimage"
                    />
                    <button
                      class="btn btn-success"
                      style="margin-top: 1%; margin-bottom: 10%"
                      (click)="uploadimage()"
                    >
                      Upload Image
                    </button>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      style="margin-left: 40%"
                      type="button"
                      class="
                        btn btn-success btn-block btn-lg
                        gradient-custom-4
                        text-body
                      "
                      (click)="addbooks()"
                    >
                      Add
                    </button>
                    <button
                      style="margin-left: 20%"
                      type="button"
                      class="
                        btn btn-success btn-block btn-lg
                        gradient-custom-4
                        text-body
                      "
                      routerLink="/books"
                    >
                      Go Back
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
