<!-- UI CARD -->

<div style="background-image: url(librarypic.jpg)" class="ui">
  <div class="d-flex justify-content-center">
    <button
      style="margin-top: 2%; margin-left: 0%; margin-bottom: 5%"
      type="button"
      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
      routerLink="/"
    >
      Go Back
    </button>
    <button
      style="margin-top: 2%; margin-left: 60%; margin-bottom: 5%"
      type="button"
      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
      routerLink="/adbooksroute"
    >
      Add Books
    </button>
  </div>
  <div
    style="margin: 2%"
    class="a-box"
    *ngFor="let result of results; let i = index"
  >
    <div class="img-container">
      <div class="img-inner">
        <div class="inner-skew">
          <img
            src="https://cdn.elearningindustry.com/wp-content/uploads/2016/05/top-10-books-every-college-student-read-e1464023124869.jpeg"
          />
        </div>
      </div>
    </div>
    <div class="text-container" style="background-color: rgb(61, 102, 61)">
      <!-- <h3>
        <a>_Id<b>:</b>&nbsp;{{ result?._id }}</a>
      </h3> -->
      <h3>
        <a>Id<b>:</b>&nbsp;{{ result?.bid }}</a>
      </h3>
      <h3>
        <a>Book<b>:</b>&nbsp;{{ result?.name }}</a>
      </h3>
      <h3>
        <a>Author<b>:</b>&nbsp;{{ result?.author }}</a>
      </h3>

      <h3>
        <a>Price<b>:</b>&nbsp;Rs{{ result?.price }}</a>
      </h3>

      <h3>
        <a>Genre<b>:</b>&nbsp;{{ result?.genres_name }}</a>
      </h3>
      <button
        style="
          margin-top: 2%;
          margin-left: 2%;
          margin-bottom: 5%;
          height: 45px;
          width: 100px;
          text-align: center;
        "
        type="button"
        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
        (click)="putupdatebooks()"
      >
        <h5 style="color: whitesmoke">Update</h5>
      </button>
      <button
        style="
          margin-top: 2%;
          margin-left: 2%;
          margin-bottom: 5%;
          height: 45px;
          width: 100px;
          text-align: center;
        "
        type="button"
        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
        (click)="deletebooks(result)"
      >
        <h5 style="color: whitesmoke">Delete</h5>
      </button>
    </div>
  </div>
</div>
