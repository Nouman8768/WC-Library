<div class="background">
  <div class="d-flex justify-content-center">
    <button
      style="margin-top: 1%"
      type="button"
      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
      routerLink="/"
    >
      Go Back
    </button>
    <button
      style="margin-left: 60%; margin-top: 1%"
      type="button"
      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
      routerLink="/adbooksroute"
    >
      Add Books
    </button>
  </div>
  <div class="grid" *ngFor="let result of results">
    <div class="blog-card spring-fever">
      <h3>
        <a>{{ result?.coverimage }}</a>
      </h3>
      <div class="title-content">
        <h3>
          <a href="#">{{ result?.name }}</a>
        </h3>
        <div class="intro">
          <h5>
            <a>Author<b>:</b>&nbsp;{{ result?.author }}</a>
          </h5>

          <h5>
            <a>Price<b>:</b>&nbsp;Rs{{ result?.price }}</a>
          </h5>
          <h5>
            <a>Genre<b>:</b>&nbsp;{{ result?.genres_name }}</a>
          </h5>
        </div>
      </div>
      <div class="card-info">
        <button
          style="
            margin-top: 2%;
            margin-left: 2%;
            margin-bottom: 5%;
            height: 45px;
            width: 100px;
            text-align: center;
          "
          type="button"
          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
          (click)="bookupdate(result)"
        >
          <h5 style="color: whitesmoke">Update</h5>
        </button>
        <button
          style="
            margin-top: 2%;
            margin-left: 2%;
            margin-bottom: 5%;
            height: 45px;
            width: 100px;
            text-align: center;
          "
          type="button"
          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
          (click)="deletebooks(result)"
        >
          <h5 style="color: whitesmoke">Delete</h5>
        </button>
      </div>
      <div class="utility-info">
        <ul class="utility-list">
          <li><span class="licon icon-like"></span><a href="#">2</a></li>
          <li><span class="licon icon-com"></span><a href="#">12</a></li>
          <li><span class="licon icon-dat"></span>03 jun 2017</li>
        </ul>
      </div>
      <div class="gradient-overlay"></div>
      <div class="color-overlay"></div>
      <!-- /.blog-card -->
    </div>
  </div>
</div>
