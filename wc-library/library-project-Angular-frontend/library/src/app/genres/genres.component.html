<section
  class="vh-100 bg-image"
  style="background-image: url('librarypic.jpg')"
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add Genre</h2>

              <form [formGroup]="GenreForm">
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    formControlName="name"
                  />
                  <label class="form-label" for="form3Example1cg"
                    >Genre Name</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    formControlName="floor"
                  />
                  <label class="form-label" for="form3Example3cg">Floor</label>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    formControlName="genre_number"
                  />
                  <label class="form-label" for="form3Example4cg"
                    >Genre Number</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example4cdg"
                    class="form-control form-control-lg"
                    formControlName="shelves"
                  />
                  <label class="form-label" for="form3Example4cdg"
                    >Shelves</label
                  >
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    style="margin-left: 40%"
                    type="button"
                    class="
                      btn btn-success btn-block btn-lg
                      gradient-custom-4
                      text-body
                    "
                    (click)="addgenres()"
                  >
                    Add
                  </button>
                  <button
                    style="margin-left: 20%"
                    type="button"
                    class="
                      btn btn-success btn-block btn-lg
                      gradient-custom-4
                      text-body
                    "
                    routerLink="/"
                  >
                    Go Back
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="d-flex justify-content-center">
  <button
    type="button"
    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
    (click)="getallgenres()"
  >
    Show Genres List
  </button>
</div>
<section>
  <!--for demo wrap-->

  <div class="tbl-header">
    <table cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Floor</th>
          <th>Genre Number</th>
          <th>Shelves</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content" *ngFor="let result of results; let i = index">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr>
          <!-- <td style="padding: 10px">
            <a>{{ result?.id }}</a>
          </td> -->

          <td style="padding: 10px">
            <a>{{ result?.name }}</a>
          </td>
          <td style="padding: 10px">
            <a>{{ result?.floor }}</a>
          </td>
          <td style="padding: 10px">
            <a>{{ result?.dep_number }}</a>
          </td>
          <td style="padding: 10px">
            <a>{{ result?.shelves }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
