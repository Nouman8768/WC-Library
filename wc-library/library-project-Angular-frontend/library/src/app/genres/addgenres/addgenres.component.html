<div style="background-image: url(librarypic.jpg); height: 100%; width: 100">
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Add Genres</h2>

                <form [formGroup]="AddgenreForm">
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      class="form-control form-control-lg"
                      formControlName="name"
                    />
                    <label class="form-label" for="form3Example1cg"
                      >Genre Name</label
                    >
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form3Example4cdg"
                      class="form-control form-control-lg"
                      formControlName="floor"
                    />
                    <label class="form-label" for="form3Example4cdg"
                      >Enter Floor Number</label
                    >
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form3Example4cdg"
                      class="form-control form-control-lg"
                      formControlName="dep_number"
                    />
                    <label class="form-label" for="form3Example4cdg"
                      >Enter Department Number
                    </label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form3Example4cdg"
                      class="form-control form-control-lg"
                      formControlName="shelves"
                    />
                    <label class="form-label" for="form3Example4cdg"
                      >Enter number of Shelves</label
                    >
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      style="margin-left: 40%"
                      type="button"
                      class="
                        btn btn-success btn-block btn-lg
                        gradient-custom-4
                        text-body
                      "
                      (click)="addgenres()"
                      routerLink="/genres"
                    >
                      Add
                    </button>
                    <button
                      style="margin-left: 20%"
                      type="button"
                      class="
                        btn btn-success btn-block btn-lg
                        gradient-custom-4
                        text-body
                      "
                      routerLink="/genres"
                    >
                      Go Back
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
